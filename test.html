    <script>
    var wordlist = ["foo", "bar", "foobar", "foofoo", "barbar"]
    // var masterWord = wordlist[Math.floor(Math.random() * wordlist.length)];
    var masterWord = ("foobar");
    console.log(masterWord)
    var wrongGuess = false;
    var loseCount = 0;
    var displayWord = ("");
    // var blank = ("");

    function printWordBlanks(){
        var blank = ("");
        for(var x=0; x < masterWord.length; x++){
            blank = blank.concat("_");
        }
        displayWord = blank;
        word.textContent = displayWord;
    }

    function replaceLetters(){
        var newWord = ""
        for(var x=0; x<masterWord.length; x++){
            if(displayWord.charAt(x) == masterWord.charAt(x)){
                newWord=newWord.concat(masterWord.charAt(x));
            }
            else if (testGuess == masterWord.charAt(x)){
                newWord=newWord.concat(testGuess);
            }
            else {     //if(word.charAt(x) == "_"){
                newWord=newWord.concat("_");
            }
        }
        word.textContent = newWord;
    }

    function checkWord(){
        wrongGuess=0;
        for(var x=0;x<masterWord.length; x++){
            // if (event.key == masterWord.charAt(x)){
            if (testGuess == masterWord.charAt(x)){
                wrongGuess = true;
                //put in a function to write to word
                // res = str.replace("Microsoft", "W3Schools");

                // blank = blank.replace(blank.charAt(x), testGuess);
                // // blank = "x";
                // word.textContent = blank;
                // console.log(blank);
                replaceLetters()
            }
            else{}
        }

        if (wrongGuess == false){
            loseCount++
            alert("Wrong Guess, Try again")
        }
        else{
            alert("Great Job!")
        }
        
        wrongGuess = false;
    }

    printWordBlanks()
    var testGuess = prompt("enter your letter guess");
    
    checkWord()




    </script>
